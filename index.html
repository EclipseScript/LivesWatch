<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL 2025 Live Streaming</title>
    
    <!-- HLS.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        /* Stylish Background */
        body {
            text-align: center;
            background: linear-gradient(135deg, #000428, #004e92);
            color: white;
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
        }
        
        h1 {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        video {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            border: 4px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 0.8);
        }

        .btn-container {
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .telegram-btn {
            background-color: #FF9800;
        }

        .telegram-btn:hover {
            background-color: #e68900;
        }

        .message-box {
            margin-top: 20px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            text-align: center;
            border-radius: 5px;
            border: 2px solid #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>

    <h1>üì∫ IPL 2025 Live Streaming - By Hammad Choudhary üòé</h1>

    <!-- Video Player -->
    <video id="video" controls poster="https://i.imgur.com/O6M913M.jpg"></video>

    <!-- Buttons -->
    <div class="btn-container">
        <a href="https://www.instagram.com/hammad_choudhary04?igsh=MXZ3eWwxczA0am1vbQ==" class="btn telegram-btn" target="_blank">Follow Me On InstaüòúüëÄ</a>
    </div>

    <!-- Message Box -->
    <div class="message-box">
        <input type="text" value="üì¢ WATCH FREE IPL 2025 ü§©üî•" readonly>
    </div>

    <!-- Video Streaming Script -->
    <script>
        var video = document.getElementById('video');
        var videoSrc = "http://cdn1.bmstudiopk.com:1935/totalsports/live/chunklist_w987479680.m3u8"

        // Check if HLS.js is supported
        if (Hls.isSupported()) {
            console.log("‚úÖ HLS.js is supported!");
            var hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                video.play();
            });
        } 
        // Native HLS Support (iPhone & Safari)
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            console.log("‚úÖ Native M3U8 Support Enabled!");
            video.src = videoSrc;
            video.addEventListener('loadedmetadata', function () {
                video.play();
            });
        } else {
            console.log("‚ùå HLS is NOT supported in this browser!");
            alert("Your browser does not support M3U8 video playback.");
        }
    </script>

</body>
</html>
